<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link href="img/header.jpg" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="css/RegisterTest.css">
   
</head>

<body>
    <img src="img/shu.png" alt="">
    <div class="beijing">
        <img src="img/shubiao.png" alt="" style="width: 1000px;">
    </div>
    <form action="">
        <div class="container">
            <div class="login-box ">
                <div class="title">xinyue</div>
                <div class="input">
                    <label for="username">邮箱</label>
                    <input type="text" id="login-user" placeholder="请输入邮箱">
                </div>
                <div class="input cos">
                    <label for="userpasswer">密码</label>
                    <input type="password" placeholder="请输入密码" id="psw">
                    <img src="img/close.png" alt="" id="eyeone">
                </div>
                <div class="btn login-brn">
                    <span>登录</span>
                </div>
                <div class="change-box login-change">
                    <div class="change-btn toSign">
                        <span>去注册</span>
                    </div>
                </div>
            </div>

            <div class="sign-box ">
                <div class="title">xinyue</div>
                <div class="input">
                    <label for="username">邮箱</label>
                    <input type="text" id="sign-user" placeholder="请输入邮箱">
                </div>
                <div class="input bos">
                    <label for="userpasswer">密码</label>
                    <input type="password" placeholder="请输入密码 6-16位" id="pswt">
                    <img src="img/close.png" alt="" id="eyetwo">
                </div>
                <div class="btn sign-brn">
                    <span>注册</span>
                </div>
                <div class="change-box sign-change">
                    <div class="change-btn toLogin">
                        <span>去登录</span>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="logo">
        <a href="index.html"> <img src="img/logo.png" alt=""></a>
    </div>
</body>
<script src="script/script.js" ></script>
<script src="script/com.js"></script>

</html>
